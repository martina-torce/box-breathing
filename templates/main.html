{% extends 'base.html' %} {% block head %}
<title>Box Breathing</title>
<link rel="stylesheet" href="/static/css/main.css" />
{% endblock %} {% block body %}

<!-- Starting page -->
<div class="background-image full"></div>
<div class="start-page flex">
  <a href="/login" class="login-link">Login</a>
  <div class="main-title">box breathing</div>
  <button class="start-button btn">start</button>
  <div class="slider-section flex">
    <div class="slider-container flex">
      <label for="inhale-slider">Inhale</label>
      <input type="range" id="inhale-slider" min="0" max="10" value="3" />
      <div class="slider-values flex">
        <div>0s</div>
        <div>1s</div>
        <div>2s</div>
        <div>3s</div>
        <div>4s</div>
        <div>5s</div>
        <div>6s</div>
        <div>7s</div>
        <div>8s</div>
        <div>9s</div>
        <div>10s</div>
      </div>
    </div>
    <div class="slider-container">
      <label for="exhale-slider">Exhale</label>
      <input type="range" id="exhale-slider" min="0" max="10" value="3" />
      <div class="slider-values flex">
        <div>0s</div>
        <div>1s</div>
        <div>2s</div>
        <div>3s</div>
        <div>4s</div>
        <div>5s</div>
        <div>6s</div>
        <div>7s</div>
        <div>8s</div>
        <div>9s</div>
        <div>10s</div>
      </div>
    </div>
    <div class="slider-container">
      <label for="hold-slider">Hold</label>
      <input type="range" id="hold-slider" min="0" max="10" value="2" />
      <div class="slider-values flex">
        <div>0s</div>
        <div>1s</div>
        <div>2s</div>
        <div>3s</div>
        <div>4s</div>
        <div>5s</div>
        <div>6s</div>
        <div>7s</div>
        <div>8s</div>
        <div>9s</div>
        <div>10s</div>
      </div>
    </div>
    <div class="slider-container">
      <label for="relax-slider">Relax</label>
      <input type="range" id="relax-slider" min="0" max="10" value="2" />
      <div class="slider-values flex">
        <div>0s</div>
        <div>1s</div>
        <div>2s</div>
        <div>3s</div>
        <div>4s</div>
        <div>5s</div>
        <div>6s</div>
        <div>7s</div>
        <div>8s</div>
        <div>9s</div>
        <div>10s</div>
      </div>
    </div>
  </div>
</div>

<!-- Counting page -->
<div class="breathing-section flex hidden">
  <div class="top-section flex">
    <div class="instruction"></div>
    <div class="timer"></div>
  </div>
  <div class="box-section flex">
    <div class="breathing-box">
      <div class="moving-element"></div>
    </div>
  </div>
  <div class="button-section flex">
    <button class="stop-button btn">stop</button>
  </div>
</div>

<script src="/static/js/main.js"></script>
{% endblock %}
