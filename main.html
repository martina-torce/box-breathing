<!DOCTYPE html>

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="icon" href="assets/images/favicon.ico" />
    <link rel="stylesheet" href="assets/styles/styles.css" />
    <link rel="stylesheet" href="assets/styles/main.css" />

    <title>Box Breathing</title>
  </head>

  <body>
    <div class="background-image full"></div>
    <!-- Starting page -->
    <section class="start-section">
      <a href="pages/login.html" class="login-link">Login</a>
      <div class="main-title">box breathing</div>
      <button class="start-button btn">start</button>
      <div class="slider-section flex">
        <div class="slider-container flex">
          <label for="inhale-slider">Inhale</label>
          <input type="range" id="inhale-slider" min="0" max="10" value="3" />
          <div class="slider-values flex" id="inhale-slider-values"></div>
        </div>
        <div class="slider-container flex">
          <label for="exhale-slider">Exhale</label>
          <input type="range" id="exhale-slider" min="0" max="10" value="3" />
          <div class="slider-values flex" id="exhale-slider-values"></div>
        </div>
        <div class="slider-container flex">
          <label for="hold-slider">Hold</label>
          <input type="range" id="hold-slider" min="0" max="10" value="2" />
          <div class="slider-values flex" id="hold-slider-values"></div>
        </div>
        <div class="slider-container flex">
          <label for="relax-slider">Relax</label>
          <input type="range" id="relax-slider" min="0" max="10" value="2" />
          <div class="slider-values flex" id="relax-slider-values"></div>
        </div>
      </div>
    </section>

    <!-- Counting page -->
    <section class="breathing-section hidden">
      <div class="breathing-container flex">
        <div class="top-section flex">
          <div class="instruction"></div>
          <div class="timer"></div>
        </div>
        <div class="box-section flex">
          <div class="breathing-box">
            <div class="moving-element"></div>
          </div>
        </div>
        <div class="button-section flex">
          <button class="stop-button btn">stop</button>
        </div>
      </div>
    </section>

    <script src="assets/scripts/main.js"></script>
  </body>
</html>
